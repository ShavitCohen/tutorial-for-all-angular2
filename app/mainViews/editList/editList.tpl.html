<div class="row">
    <div class="col s12">
        some header about the list

    </div>
</div>
<div class="row">
    <div *ngIf="thisList" class="col s3">
        <button class="waves-effect waves-light btn" (click)="toggleNewVideo()"><i class="material-icons left">add</i>Add New Video</button>
        <content-settings-form *ngIf="showNewContentForm" action="new" [content]="newContent" (canceled)="cancelSaveNewContent($event)"
        (submited)="saveNewContent($event)"></content-settings-form>
        <ul class="collection" id="sortable">
            <li class="collection-item avatar" *ngFor="#content of thisList.contents" [id]="content.id" [ngClass]="{selected:selectedContent == content}">
                <list-item [content]="content" [isSelectedItem]="selectedContent == content" (itemClicked)="selectItemFromTheList($event)"></list-item>
            </li>
        </ul>
    </div>
    <div class="row">
        <div class="col s5" id="editor-player">

        </div>
        <div class="col s4">
            <div id="slider-range"></div>
            
            <div>start:{{startTime | secondsToMinutes}}</div>
            <div>start:{{startTime}}</div>
            <div>end:{{endTime | secondsToMinutes}}</div>
        </div>
    </div>
</div>
